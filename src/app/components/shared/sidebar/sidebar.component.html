<aside class="border-r border-gray-300 w-64 p-6 h-full">
  <nav>
    <ul class="flex flex-col gap-0.5">
      @for (route of ROUTES; track route.name) {
      <li>
        <a
          routerLink="{{ route.path }}"
          routerLinkActive="border border-primary-400 text-primary-700 bg-primary-100"
          class="inline-flex items-center gap-2 px-3 py-2 rounded w-full hover:border-primary-400 hover:bg-primary-100 transition-all duration-150"
        >
          <i class="{{ route.icon }} text-inherit! text-base! p-0!"></i>
          {{ route.name }}
        </a>
      </li>
      }
    </ul>
  </nav>
</aside>
