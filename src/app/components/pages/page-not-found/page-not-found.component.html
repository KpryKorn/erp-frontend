<main
  class="flex-grow flex flex-col items-center justify-center bg-primary-50/20 text-center"
>
  <div class="mb-8">
    <div class="text-9xl font-bold text-indigo-600 mb-4">404</div>
    <div class="text-6xl mb-4">🔍</div>
  </div>

  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Page introuvable</h1>
    <p class="text-xl text-gray-600 mb-2">
      Oups ! La page que vous recherchez n'existe pas.
    </p>
    <p class="text-gray-500">
      Elle a peut-être été déplacée, supprimée ou vous avez saisi une URL
      incorrecte.
    </p>
  </div>

  <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
    <button
      (click)="goHome()"
      class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 cursor-pointer"
    >
      Retour à l'accueil
    </button>

    <button
      (click)="goBack()"
      class="px-8 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:border-gray-400 hover:bg-gray-50 transition-colors duration-200 cursor-pointer"
    >
      Page précédente
    </button>
  </div>
</main>
